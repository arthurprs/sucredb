[package]
name = "sucredb"
version = "0.1.0"
authors = ["arthurprs"]

[dependencies]
rand = "*"
serde = "*"
serde_derive = "*"
serde_json = "*"
log = "*"
env_logger = "*"
byteorder="*"
nodrop="*"
tokio-core = "*"
tokio-io = "*"
futures = "*"
clap="*"
crc16="*"
metrics="*"
lazy_static = "*"

[dependencies.rocksdb]
git = "https://github.com/pingcap/rust-rocksdb.git"
features = ["static-link", "portable"]

[dependencies.linear-map]
git = "https://github.com/arthurprs/linear-map.git"
features = ["serde_impl"]

[dependencies.bincode]
git = "https://github.com/TyOverby/bincode.git"
commit="c971c4956d3719c62fa07e385b349428b94dddf7"

[dependencies.bytes]
git = "https://github.com/arthurprs/bytes"
branch = "serde"
features = ["serde_impl"]

[dependencies.roaring]
git = "https://github.com/arthurprs/roaring-rs"

[dependencies.etcd]
version="*"
default-features = false
features = ["nightly"]

[profile.dev]
codegen-units = 4

# for profiling
# [profile.release]
# debug=true
