[package]
name = "sucredb"
version = "0.1.0"
authors = ["arthurprs"]

[dependencies]
rand = "0.3"
serde = "1.0"
serde_derive = "1.0"
log = "0.3"
byteorder="1.0"
tokio-core = "0.1"
tokio-io = "0.1"
futures = "0.1"
clap="2.0"
crc16="0.3"
metrics="0.2"
lazy_static = "0.2"
serde_yaml = "0.7"
bincode="0.8"
num_cpus="1.0"
roaring="0.5"

[dependencies.log4rs]
version = "0.7"
default-features = false
features = ["all_components", "file", "yaml_format"]

[dependencies.rocksdb]
git = "https://github.com/pingcap/rust-rocksdb.git"
rev = "4fd6391331c6f5197e7002d4f9c533eae1c59338"
features = ["static-link", "portable", "sse"]

[dependencies.linear-map]
version = "1.2"
features = ["serde_impl"]

[dependencies.bytes]
version = "0.4.4"
features = ["serde"]

[dev-dependencies]
env_logger = "0.4"

[profile.dev]
codegen-units=2

[profile.test]
codegen-units=2

# enable for profiling
# [profile.release]
# debug=true
