[package]
name = "sucredb"
version = "0.1.0"
authors = ["arthurprs"]

[dependencies]
rand = "*"
ramp = "*"
serde = "*"
serde_json = "*"
serde_macros = "*"
log = "*"
env_logger = "*"
lmdb-rs = "*"
tendril="*"
rotor="*"
rotor-tools="*"
byteorder="*"
nodrop="*"

[dependencies.linear-map]
git = "https://github.com/contain-rs/linear-map.git"
features = ["serde_impl"]

[dependencies.bincode]
version = "*"
features = ["serde"]

[dependencies.etcd]
version="*"
default-features = false
features = ["nightly"]

[dependencies.rotor-stream]
path= "../rotor-stream"

[profile.dev]
codegen-units = 4
