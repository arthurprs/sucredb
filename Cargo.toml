[package]
name = "sucredb"
version = "0.1.0"
authors = ["arthurprs"]

[dependencies]
rand = "*"
serde = "*"
serde_derive = "*"
serde_json = "*"
log = "*"
env_logger = "*"
byteorder="*"
nodrop="*"
tokio-core = "*"
tokio-io = "*"
futures = "*"
clap="*"
crc16="*"
metrics="*"
lazy_static = "*"
toml="*"
etcd="*"
bincode="*"

[dependencies.rocksdb]
git = "https://github.com/pingcap/rust-rocksdb.git"
features = ["static-link", "portable"]

[dependencies.linear-map]
git = "https://github.com/contain-rs/linear-map.git"
features = ["serde_impl"]

[dependencies.bytes]
git = "https://github.com/carllerche/bytes.git"
features = ["serde"]

[dependencies.roaring]
git = "https://github.com/arthurprs/roaring-rs"

[replace]
"bytes:0.4.3" = { git = "https://github.com/carllerche/bytes.git", features = ["serde"] }

# for profiling
# [profile.release]
# debug=true
