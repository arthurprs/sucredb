[package]
name = "sucredb"
version = "0.1.0"
authors = ["arthurprs"]

[dependencies]
rand = "*"
ramp = "0.2.4"
serde = "*"
serde_json = "*"
serde_macros = "*"
log = "0.3.6"
env_logger = "*"
lmdb-rs = "0.7.0"
tendril="*"
rotor="*"
rotor-tools="*"
byteorder="*"

[dependencies.linear-map]
git = "https://github.com/contain-rs/linear-map.git"
features = ["serde_impl"]

[dependencies.bincode]
version = "*"
features = ["serde"]

[dependencies.rotor-stream]
path= "../rotor-stream"

[profile.dev]
codegen-units = 4
