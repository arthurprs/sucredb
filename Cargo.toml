[package]
name = "sucredb"
version = "0.1.0"
authors = ["arthurprs"]

[dependencies]
rand = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
log = "0.3"
byteorder="1.0"
nodrop="0.1"
tokio-core = "0.1"
tokio-io = "0.1"
futures = "0.1"
clap="2.0"
crc16="0.3"
metrics="0.2"
lazy_static = "0.2"
serde_yaml = "0.7"
etcd="0.6"
bincode="0.8"
num_cpus="1.0"
roaring="0.5"

[dependencies.log4rs]
version = "0.7"
default-features = false
features = ["all_components", "file", "yaml_format"]

[dependencies.rocksdb]
git = "https://github.com/pingcap/rust-rocksdb.git"
rev = "5e80fbd4"
features = ["static-link", "portable"]

[dependencies.linear-map]
git = "https://github.com/contain-rs/linear-map.git"
rev = "bb5b6481"
features = ["serde_impl"]

[dependencies.bytes]
git = "https://github.com/carllerche/bytes.git"
rev = "7110d57b"
features = ["serde"]

[replace]
"bytes:0.4.3" = { git = "https://github.com/carllerche/bytes.git", rev="7110d57b", features = ["serde"] }

# for profiling
# [profile.release]
# debug=true
