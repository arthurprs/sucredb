[package]
name = "sucredb"
version = "0.1.0"
authors = ["arthurprs"]

[dependencies]
rand = "*"
serde = "*"
serde_json = "*"
serde_yaml = "*"
serde_macros = "*"
log = "*"
env_logger = "*"
lmdb-rs = "*"
tendril="*"
byteorder="*"
nodrop="*"
ramp="*"
futures="0.1"
clap="*"

[dependencies.tokio-core]
git="https://github.com/tokio-rs/tokio-core.git"

[dependencies.linear-map]
git = "https://github.com/arthurprs/linear-map.git"
features = ["serde_impl"]

[dependencies.bincode]
version = "*"
features = ["serde"]

[dependencies.etcd]
path= "../rust-etcd"
default-features = false
features = ["nightly"]

[profile.dev]
codegen-units = 4
