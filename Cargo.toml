[package]
name = "sucredb"
version = "0.1.0"
authors = ["arthurprs"]

[dependencies]
rand = "*"
serde = "*"
serde_derive = "*"
serde_json = "*"
log = "*"
env_logger = "*"
lmdb-rs = "*"
tendril="*"
byteorder="*"
nodrop="*"
ramp="*"
tokio-core = "*"
tokio-io = "*"
futures = "*"
clap="*"
crc16="*"

[dependencies.linear-map]
git = "https://github.com/arthurprs/linear-map.git"
features = ["serde_impl"]

[dependencies.bincode]
git = "https://github.com/TyOverby/bincode.git"
commit="c971c4956d3719c62fa07e385b349428b94dddf7"

[dependencies.etcd]
version="*"
default-features = false
features = ["nightly"]

[profile.dev]
codegen-units = 4

[profile.release]
debug=true
